<!DOCTYPE html>
<html>
<head>
    <title>Van Tracking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Van Tracking Map</h3>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([51.1657, 10.4515], 6);  // Zentrum auf Deutschland

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [];

        // URL zum Google Sheet im CSV-Format mit CORS-Proxy
        var sheetUrl = 'https://cors-anywhere.herokuapp.com/https://docs.google.com/spreadsheets/d/13nN8lisfKRQHbD66J2pg1k5jN9lFz15ijwx0obu-03o/pub?gid=0&single=true&output=csv';

        $.get(sheetUrl, function(data) {
            var rows = data.split("\n").slice(1);  // Ãœberspringe die Kopfzeile

            for (var i = 0; i < rows.length; i++) {
                var cols = rows[i].split(",");
                var lat = parseFloat(cols[0]) / 1000000;
                var lon = parseFloat(cols[1]) / 1000000;
                var time = cols[2].replace('"', '');

                if (!isNaN(lat) && !isNaN(lon)) {
                    routeCoordinates.push([lat, lon]);

                    var marker = L.marker([lat, lon]).addTo(map)
                        .bindPopup(time)
                        .openPopup();
                }
            }

            // Zeichne die Route
            var routePath = L.polyline(routeCoordinates, {color: 'red'}).addTo(map);

            // Passe die Karte an die Route an
            map.fitBounds(routePath.getBounds());
        });
    </script>
</body>
</html>
