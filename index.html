<!DOCTYPE html>
<html>
<head>
    <title>Van Tracking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h3>Van Tracking Map</h3>
    <div id="controls">
        <label for="speedRange">Abspielgeschwindigkeit (sek): </label>
        <input type="range" id="speedRange" min="10" max="120" value="60" oninput="updateSpeed(this.value)">
        <span id="speedValue">60</span> Sekunden
        <button onclick="togglePoints()">Punkte anzeigen</button>
        <button onclick="toggleAnimation()">Animation starten</button>
        <br><br>
        <label for="zoomIntensity">Zoom-Intensität: </label>
        <input type="range" id="zoomIntensity" min="0" max="10" value="0" oninput="updateZoomIntensity(this.value)">
        <span id="zoomValue">0</span>
        <br><br>
        <label for="startDate">Startdatum: </label>
        <input type="date" id="startDate">
        <label for="endDate">Enddatum: </label>
        <input type="date" id="endDate">
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([50.9375, 6.9603], 10);  // Startansicht auf Köln/Bonn

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [];
        var markers = [];
        var totalDuration = 60000;  // Default-Wert für 60 Sekunden
        var pointDuration;
        var routePath;
        var pointsVisible = false;
        var animationRunning = false;
        var currentAnimationIndex = 0;
        var animationTimeout;
        var zoomIntensity = 0;  // Default-Wert für die Zoom-Intensität

        Papa.parse('https://docs.google.com/spreadsheets/d/13nN8lisfKRQHbD66J2pg1k5jN9lFz15ijwx0obu-03o/pub?gid=0&single=true&output=csv', {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;

                data.forEach(function(row) {
                    var lat = parseFloat(row.lat) / 1000000;
                    var lon = parseFloat(row.lon) / 1000000;
                    var time = row.time;

                    if (!isNaN(lat) && !isNaN(lon)) {
                        routeCoordinates.push({lat: lat, lon: lon, time: time});
                    }
                });
            }
        });

        function updateSpeed(value) {
            document.getElementById('speedValue').textContent = value;
            totalDuration = value * 1000;  // Setze die Gesamtdauer basierend auf dem Slider-Wert
        }

        function updateZoomIntensity(value) {
            document.getElementById('zoomValue').textContent = value;
            zoomIntensity = value;
        }

        function togglePoints() {
            pointsVisible = !pointsVisible;

            if (pointsVisible) {
                showPoints();
            } else {
                hidePoints();
            }
        }

        function showPoints() {
            if (routePath) {
                map.removeLayer(routePath);
            }
            routePath = L.polyline([], {color: 'red'}).addTo(map);
            markers = [];

            var startDate = new Date(document.getElementById('startDate').value);
            var endDate = new Date(document.getElementById('endDate').value);

            routeCoordinates.forEach(function(point) {
                var pointDate = new Date(point.time);

                if ((!isNaN(startDate) && pointDate < startDate) || (!isNaN(endDate) && pointDate > endDate)) {
                    return;
                }

                var marker = L.marker([point.lat, point.lon]).addTo(map)
                    .bindPopup(point.time);
                markers.push(marker);

                routePath.addLatLng([point.lat, point.lon]);
            });

            map.fitBounds(routePath.getBounds());
        }

        function hidePoints() {
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });

            if (routePath) {
                map.removeLayer(routePath);
            }
        }

        function toggleAnimation() {
            if (animationRunning) {
                stopAnimation();
            } else {
                startAnimation();
            }
        }

        function startAnimation() {
            hidePoints();
            routePath = L.polyline([], {color: 'red'}).addTo(map);
            pointDuration = totalDuration / routeCoordinates.length;
            animationRunning = true;
            currentAnimationIndex = 0;
            document.querySelector('button[onclick="toggleAnimation()"]').textContent = "Animation stoppen";
            animateRoute(currentAnimationIndex);
        }

        function stopAnimation() {
            animationRunning = false;
            clearTimeout(animationTimeout);
            document.querySelector('button[onclick="toggleAnimation()"]').textContent = "Animation starten";
        }

        function animateRoute(i) {
            if (i < routeCoordinates.length && animationRunning) {
                var point = routeCoordinates[i];
                var pointDate = new Date(point.time);

                var startDate = new Date(document.getElementById('startDate').value);
                var endDate = new Date(document.getElementById('endDate').value);

                if ((!isNaN(startDate) && pointDate < startDate) || (!isNaN(endDate) && pointDate > endDate)) {
                    animationTimeout = setTimeout(function() {
                        animateRoute(i + 1);
                    }, pointDuration);
                    return;
                }

                var marker = L.marker([point.lat, point.lon]).addTo(map)
                    .bindPopup(point.time)
                    .openPopup();

                if (i > 0) {
                    routePath.addLatLng([point.lat, point.lon]);
                }

                if (zoomIntensity > 0) {
                    map.setView([point.lat, point.lon], calculateZoom(i));
                }

                currentAnimationIndex = i + 1;
                animationTimeout = setTimeout(function() {
                    animateRoute(currentAnimationIndex);
                }, pointDuration);
            } else if (i >= routeCoordinates.length) {
                stopAnimation();
                map.fitBounds(routePath.getBounds());
            }
        }

        function calculateZoom(index) {
            if (zoomIntensity === 0) {
                return map.getZoom();  // Kein dynamischer Zoom bei Zoom-Intensität 0
            }
            if (index === 0 || index >= routeCoordinates.length - 1) {
                return map.getZoom();  // Kein Zoom-Wechsel beim ersten oder letzten Punkt
            }
            var prevPoint = routeCoordinates[index - 1];
            var nextPoint = routeCoordinates[index];
            var distance = map.distance([prevPoint.lat, prevPoint.lon], [nextPoint.lat, nextPoint.lon]);

            // Anpassung des Zoom-Levels basierend auf der Entfernung und der Zoom-Intensität
            var baseZoom = 13;  // Standardzoom-Level
            var zoomAdjustment = (10 - zoomIntensity) * (distance / 200000);  // Reduzierte Zoom-Intensität

            return Math.max(baseZoom - zoomAdjustment, 5);  // Setzt einen Mindestzoom-Level von 5
        }
    </script>
</body>
</html>
