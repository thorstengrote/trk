<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h3>Map</h3>
    <div id="controls">
        <label for="speedRange">Abspielgeschwindigkeit (sek): </label>
        <input type="range" id="speedRange" min="10" max="120" value="60" oninput="updateSpeed(this.value)">
        <span id="speedValue">60</span> Sekunden
        <button onclick="togglePoints()">Punkte anzeigen</button>
        <button onclick="toggleAnimation()">Animation starten</button>
        <button onclick="toggleRoute()">Route anzeigen</button> <!-- Route toggle button -->
        <br><br>
        <label for="zoomIntensity">Zoom-Intensit√§t: </label>
        <input type="range" id="zoomIntensity" min="0" max="10" value="1" oninput="updateZoomIntensity(this.value)">
        <span id="zoomValue">1</span>
        <br><br>
        <label for="startDate">Startdatum: </label>
        <input type="date" id="startDate">
        <label for="endDate">Enddatum: </label>
        <input type="date" id="endDate">
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([50.9375, 6.9603], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [];
        var markers = [];
        var totalDuration = 60000;
        var pointDuration;
        var routePath;
        var routeVisible = false;
        var pointsVisible = false;
        var animationRunning = false;
        var currentAnimationIndex = 0;
        var animationTimeout;
        var zoomIntensity = 1;

        Papa.parse('https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/pub?gid=0&single=true&output=csv', {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;

                data.forEach(function(row) {
                    var lat = parseFloat(row.lat);
                    var lon = parseFloat(row.lon);
                    var time = row.time;

                    if (!isNaN(lat) && !isNaN(lon)) {
                        routeCoordinates.push({lat: lat, lon: lon, time: time});
                    }
                });
            }
        });

        function updateSpeed(value) {
            document.getElementById('speedValue').textContent = value;
            totalDuration = value * 1000;
        }

        function updateZoomIntensity(value) {
            document.getElementById('zoomValue').textContent = value;
            zoomIntensity = value;
        }

        function togglePoints() {
            pointsVisible = !pointsVisible;

            if (pointsVisible) {
                showPoints();
            } else {
                hidePoints();
            }
        }

        function showPoints() {
            if (routePath) {
                map.removeLayer(routePath);
            }
            routePath = L.polyline([], {color: 'red'}).addTo(map);
            markers = [];

            routeCoordinates.forEach(function(point) {
                var marker = L.marker([point.lat, point.lon]).addTo(map)
                    .bindPopup(point.time);
                markers.push(marker);

                routePath.addLatLng([point.lat, point.lon]);
            });

            map.fitBounds(routePath.getBounds());
        }

        function hidePoints() {
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });

            if (routePath) {
                map.removeLayer(routePath);
            }
        }

        function toggleAnimation() {
            if (animationRunning) {
                stopAnimation();
            } else {
                startAnimation();
            }
        }

        function startAnimation() {
            hidePoints();
            routePath = L.polyline([], {color: 'red'}).addTo(map);
            pointDuration = totalDuration / routeCoordinates.length;
            animationRunning = true;
            currentAnimationIndex = 0;
            document.querySelector('button[onclick="toggleAnimation()"]').textContent = "Animation stoppen";
            animateRoute(currentAnimationIndex);
        }

        function stopAnimation() {
            animationRunning = false;
            clearTimeout(animationTimeout);
            document.querySelector('button[onclick="toggleAnimation()"]').textContent = "Animation starten";
        }

        function toggleRoute() {
            routeVisible = !routeVisible;
            if (routeVisible) {
                showRoute();
            } else {
                map.removeLayer(routePath);
            }
        }

        function showRoute() {
            if (routePath) {
                map.removeLayer(routePath);
            }
            routePath = L.polyline([], {color: 'blue'}).addTo(map);

            for (var i = 1; i < routeCoordinates.length; i++) {
                var start = [routeCoordinates[i - 1].lat, routeCoordinates[i - 1].lon];
                var end = [routeCoordinates[i].lat, routeCoordinates[i].lon];
                getRoute(start, end);
            }
        }

        function getRoute(start, end) {
            var url = `https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        var route = data.routes[0].geometry.coordinates;
                        var latLngs = route.map(coord => [coord[1], coord[0]]);
                        routePath.setLatLngs([...routePath.getLatLngs(), ...latLngs]);
                    }
                });
        }

        function animateRoute(i) {
            if (i < routeCoordinates.length && animationRunning) {
                var point = routeCoordinates[i];
                var marker = L.marker([point.lat, point.lon]).addTo(map)
                    .bindPopup(point.time)
                    .openPopup();

                if (i > 0) {
                    var prevPoint = routeCoordinates[i - 1];
                    getRoute([prevPoint.lat, prevPoint.lon], [point.lat, point.lon]);
                }

                currentAnimationIndex = i + 1;
                animationTimeout = setTimeout(function() {
                    animateRoute(currentAnimationIndex);
                }, pointDuration);
            } else if (i >= routeCoordinates.length) {
                stopAnimation();
                map.fitBounds(routePath.getBounds());
            }
        }

        function calculateZoom(index) {
            if (zoomIntensity === 0) {
                return map.getZoom();
            }
            if (index === 0 || index >= routeCoordinates.length - 1) {
                return map.getZoom();
            }
            var prevPoint = routeCoordinates[index - 1];
            var nextPoint = routeCoordinates[index];
            var distance = map.distance([prevPoint.lat, prevPoint.lon], [nextPoint.lat, nextPoint.lon]);

            var baseZoom = 13;
            var zoomAdjustment = (10 - zoomIntensity) * (distance / 200000);

            return Math.max(baseZoom - zoomAdjustment, 5);
        }
    </script>
</body>
</html>
