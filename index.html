
<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            margin: 20px;
        }
    </style>

    <script>
        // Password protection
        var password = prompt("Enter the password:");
        if (password !== "thorsten") {
            alert("Wrong password.");
            window.location.href = "about:blank";
        }
    </script>
</head>
<body>
    <h3>Map</h3>
    <div id="controls">
        <label for="speedRange">Playback Speed (sec): </label>
        <input type="range" id="speedRange" min="10" max="120" value="60" oninput="updateSpeed(this.value)">
        <span id="speedValue">60</span> seconds
        <button onclick="togglePoints()">Show Points</button>
        <button onclick="toggleAnimation()">Start Animation</button>
        <button onclick="toggleRoute()">Show Route</button>
        <button onclick="toggleDrive()">Drive Route</button>
        <br><br>
        <label for="zoomIntensity">Zoom Intensity: </label>
        <input type="range" id="zoomIntensity" min="0" max="10" value="1" oninput="updateZoomIntensity(this.value)">
        <span id="zoomValue">1</span>
        <br><br>
        <label for="startDate">Start Date: </label>
        <input type="date" id="startDate">
        <label for="endDate">End Date: </label>
        <input type="date" id="endDate">
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([50.9375, 6.9603], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [];
        var markers = [];
        var totalDuration = 60000;
        var pointDuration;
        var routePath;
        var routeVisible = false;
        var pointsVisible = false;
        var animationRunning = false;
        var drivingRoute = false;
        var currentAnimationIndex = 0;
        var animationTimeout;
        var zoomIntensity = 1;

        Papa.parse('https://docs.google.com/spreadsheets/d/13nN8lisfKRQHbD66J2pg1k5jN9lFz15ijwx0obu-03o/pub?gid=0&single=true&output=csv', {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;

                // Sort by time
                data.sort(function(a, b) {
                    return new Date(a.time) - new Date(b.time);
                });

                data.forEach(function(row) {
                    var lat = parseFloat(row.lat);
                    var lon = parseFloat(row.lon);
                    var time = row.time;

                    if (!isNaN(lat) && !isNaN(lon)) {
                        routeCoordinates.push({lat: lat, lon: lon, time: time});
                    }
                });
            }
        });

        function updateSpeed(value) {
            document.getElementById('speedValue').textContent = value;
            totalDuration = value * 1000;
            pointDuration = totalDuration / routeCoordinates.length;
        }

        function updateZoomIntensity(value) {
            document.getElementById('zoomValue').textContent = value;
            zoomIntensity = value;
        }

        function togglePoints() {
            pointsVisible = !pointsVisible;

            if (pointsVisible) {
                showPoints();
            } else {
                hidePoints();
            }
        }

        function showPoints() {
            if (routePath) {
                map.removeLayer(routePath);
            }
            routePath = L.polyline([], {color: 'red'}).addTo(map);
            markers = [];

            routeCoordinates.forEach(function(point) {
                var marker = L.marker([point.lat, point.lon]).addTo(map)
                    .bindPopup(point.time);
                markers.push(marker);

                routePath.addLatLng([point.lat, point.lon]);
            });

            map.fitBounds(routePath.getBounds());
        }

        function hidePoints() {
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });

            if (routePath) {
                map.removeLayer(routePath);
            }
        }

        function toggleAnimation() {
            if (animationRunning) {
                stopAnimation();
            } else {
                startAnimation();
            }
        }

        function startAnimation() {
            hidePoints();
            pointDuration = totalDuration / routeCoordinates.length;
            animationRunning = true;
            currentAnimationIndex = 0;
            document.querySelector('button[onclick="toggleAnimation()"]').textContent = "Stop Animation";
            animateRoute(currentAnimationIndex);
        }

        function stopAnimation() {
            animationRunning = false;
            clearTimeout(animationTimeout);
            document.querySelector('button[onclick="toggleAnimation()"]').textContent = "Start Animation";
        }

        // Toggle for driving route
        function toggleDrive() {
            drivingRoute = !drivingRoute;
            if (drivingRoute) {
                startDriving();
            } else {
                stopDriving();
            }
        }

        function startDriving() {
            hidePoints();
            pointDuration = totalDuration / routeCoordinates.length;
            currentAnimationIndex = 0;
            document.querySelector('button[onclick="toggleDrive()"]').textContent = "Stop Drive";
            driveAlongRoute(currentAnimationIndex);
        }

        function stopDriving() {
            drivingRoute = false;
            clearTimeout(animationTimeout);
            document.querySelector('button[onclick="toggleDrive()"]').textContent = "Drive Route";
        }

        // Drive along the route with a van icon
        function driveAlongRoute(i) {
            if (i < routeCoordinates.length && drivingRoute) {
                var point = routeCoordinates[i];

                if (i === 0) {
                    var vanIcon = L.icon({
                        iconUrl: 'https://img.icons8.com/emoji/48/000000/minibus.png',
                        iconSize: [48, 48],
                        iconAnchor: [24, 24]
                    });
                    var vanMarker = L.marker([point.lat, point.lon], {icon: vanIcon}).addTo(map);
                } else {
                    vanMarker.setLatLng([point.lat, point.lon]);
                }

                currentAnimationIndex = i + 1;
                animationTimeout = setTimeout(function() {
                    driveAlongRoute(currentAnimationIndex);
                }, pointDuration);
            } else if (i >= routeCoordinates.length) {
                stopDriving();
                map.fitBounds(routePath.getBounds());
            }
        }

        function toggleRoute() {
            routeVisible = !routeVisible;
            if (routeVisible) {
                showRoute();
            } else {
                map.removeLayer(routePath);
            }
        }

        function showRoute() {
            if (routePath) {
                map.removeLayer(routePath);
            }
            routePath = L.polyline([], {color: 'blue'}).addTo(map);

            // Route based on sorted time
            for (var i = 1; i < routeCoordinates.length; i++) {
                var start = [routeCoordinates[i - 1].lat, routeCoordinates[i - 1].lon];
                var end = [routeCoordinates[i].lat, routeCoordinates[i].lon];
                getRoute(start, end);
            }
        }

        // Get route from OSRM API
        function getRoute(start, end) {
            var url = `https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        var route = data.routes[0].geometry.coordinates;
                        var latLngs = route.map(coord => [coord[1], coord[0]]);
                        routePath.setLatLngs([...routePath.getLatLngs(), ...latLngs]);
                    }
                });
        }

    </script>
</body>
</html>
