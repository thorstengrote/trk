<!DOCTYPE html>
<html>
<head>
    <title>Van Tracking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Van Tracking Map</h3>
    <div id="map"></div>

    <script>
        function drawMap() {
            var map = L.map('map').setView([51.1657, 10.4515], 6);  // Zentrum auf Deutschland

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var routeCoordinates = [];

            // Google Sheets URL
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/13nN8lisfKRQHbD66J2pg1k5jN9lFz15ijwx0obu-03o/gviz/tq?sheet=Tabellenblatt1');

            query.send(function(response) {
                var data = response.getDataTable();

                for (var i = 0; i < data.getNumberOfRows(); i++) {
                    var lat = parseFloat(data.getValue(i, 0)) / 1000000;
                    var lon = parseFloat(data.getValue(i, 1)) / 1000000;
                    var time = data.getValue(i, 2);

                    if (!isNaN(lat) && !isNaN(lon)) {
                        routeCoordinates.push([lat, lon]);

                        var marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(time)
                            .openPopup();
                    }
                }

                // Zeichne die Route
                var routePath = L.polyline(routeCoordinates, {color: 'red'}).addTo(map);

                // Passe die Karte an die Route an
                map.fitBounds(routePath.getBounds());
            });
        }

        google.charts.load('current', {packages: ['corechart', 'table', 'map']});
        google.charts.setOnLoadCallback(drawMap);
    </script>
</body>
</html>
