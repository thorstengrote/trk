<!DOCTYPE html>
<html>
<head>
    <title>Van Tracking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Van Tracking Map</h3>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([51.1657, 10.4515], 6);  // Zentrum auf Deutschland

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [];

        Papa.parse('https://docs.google.com/spreadsheets/d/13nN8lisfKRQHbD66J2pg1k5jN9lFz15ijwx0obu-03o/pub?gid=0&single=true&output=csv', {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;

                data.forEach(function(row) {
                    var lat = parseFloat(row.lat) / 1000000;
                    var lon = parseFloat(row.lon) / 1000000;
                    var time = row.time;

                    if (!isNaN(lat) && !isNaN(lon)) {
                        routeCoordinates.push([lat, lon]);

                        var marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(time)
                            .openPopup();
                    }
                });

                // Zeichne die Route
                var routePath = L.polyline(routeCoordinates, {color: 'red'}).addTo(map);

                // Passe die Karte an die Route an
                map.fitBounds(routePath.getBounds());
            }
        });
    </script>
</body>
</html>
