<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route: Bornheim to Davos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #info { 
            position: absolute; 
            bottom: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: white; 
            padding: 10px; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">Click on the map to start animation</div>
    <script>
        const map = L.map('map').setView([48.5, 8.4], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const bornheim = [50.7852, 7.0141];
        const davos = [46.8032, 9.8458];

        const route = [
            bornheim,
            [49.4478, 7.7689], // Kaiserslautern
            [48.7758, 9.1829], // Stuttgart
            [47.6779, 9.1732], // Friedrichshafen
            davos
        ];

        const routeLine = L.polyline(route, {color: 'red'}).addTo(map);
        map.fitBounds(routeLine.getBounds());

        L.marker(bornheim).addTo(map).bindPopup('Bornheim').openPopup();
        L.marker(davos).addTo(map).bindPopup('Davos');

        let vanIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3774/3774278.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        let van = L.marker(bornheim, {icon: vanIcon}).addTo(map);

        function animateVan() {
            let i = 0;
            function move() {
                if (i < route.length - 1) {
                    van.setLatLng(route[i]);
                    i++;
                    setTimeout(move, 1000);
                }
            }
            move();
        }

        map.on('click', animateVan);
    </script>
</body>
</html>
