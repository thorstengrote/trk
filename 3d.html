<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Terrain Route: Bornheim to Davos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([48.5, 8.4], 7);
        
        // Add OSM Terrain layer
        L.tileLayer.provider('OpenTopoMap').addTo(map);

        const bornheim = [50.7852, 7.0141];
        const davos = [46.8032, 9.8458];

        const route = [
            bornheim,
            [49.4478, 7.7689], // Kaiserslautern
            [48.7758, 9.1829], // Stuttgart
            [47.6779, 9.1732], // Friedrichshafen
            davos
        ];

        // Add route
        L.polyline(route, {color: 'red', weight: 5}).addTo(map);

        // Add markers for start and end points
        L.marker(bornheim).addTo(map).bindPopup('Bornheim').openPopup();
        L.marker(davos).addTo(map).bindPopup('Davos');

        // Van icon
        const vanIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3774/3774278.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        const van = L.marker(bornheim, {icon: vanIcon}).addTo(map);

        // Animate van along the route
        let routeIndex = 0;
        function animateVan() {
            if (routeIndex < route.length) {
                van.setLatLng(route[routeIndex]);
                map.setView(route[routeIndex], 10);
                routeIndex++;
                setTimeout(animateVan, 2000);
            } else {
                routeIndex = 0;
                setTimeout(animateVan, 2000);
            }
        }

        // Start animation after 2 seconds
        setTimeout(animateVan, 2000);
    </script>
</body>
</html>
